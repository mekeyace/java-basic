<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>double From - 사용법 2가지</title>
</head>
<!-- 
한페이지에 form 2가지 형태로 구성 되었을 경우 
1. hidden을 이용하여 구분을 하는 방법
2. action에 파라미터값을 이용하여 구분하는 방법
3. action에 각각의 다른 java 파일을 연결
 -->
<body>
<form id="frm1" method="post" action="./userinfo.do?part=1">
<p>아이디 찾기</p>
고객명 : <input type="text" name="username"><br>
<input type="button" value="찾기" onclick="id_search()">
</form>

<form id="frm2" method="post" action="./userinfo.do?part=2">
<p>패스워드 찾기</p>
아이디 : <input type="text" name="userid"><br>
이메일 : <input type="text" name="useremail"><br>
<input type="button" value="찾기" onclick="pw_search()">
</form> 
</body>
<script>
function id_search(){	//아이디 찾기
	frm1.submit();
}
function pw_search(){	//패스워드 찾기
	frm2.submit();	
}
</script>


</html>
